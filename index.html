<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mini Splitwise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mini Splitwise</h1>

        <!-- Gruppe ausw채hlen -->
        <div class="group-select">
            <label for="group">Gruppe ausw채hlen:</label>
            <select id="group" onchange="loadExpenses(); loadBalance();">
                <option value="1">Urlaub 2025</option>
                <option value="2">WG</option>
            </select>
        </div>

        <div class="main-content">
            <!-- Ausgaben -->
            <div class="expenses">
                <h2>Ausgaben</h2>
                <ul id="expense-list"></ul>

                <h3>Neue Ausgabe hinzuf체gen</h3>
                <input id="payer_name" placeholder="Dein Name">
                <input id="description" placeholder="Beschreibung">
                <input id="amount" type="number" placeholder="Betrag">
                <button onclick="addExpense()">Hinzuf체gen</button>
            </div>

            <!-- Abrechnung -->
            <div class="balance">
                <h2>Abrechnung</h2>
                <button onclick="loadBalance()">Berechnen</button>
                <ul id="balance-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
